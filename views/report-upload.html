<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>华中科技大学信息安全实验平台 - 上传报告</title>
  <!-- load JS-->
  <script type="text/javascript" src="/public/javascripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/popper.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/reportupload.js"></script>
  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" />
  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="/public/stylesheets/fontawesome/css/fontawesome-all.min.css" />
  <!-- https://fontawesome.com/ -->

  <!-- http://kenwheeler.github.io/slick/ -->


  <link rel="stylesheet" type="text/css" href="/public/stylesheets/examsidebar.css" />
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () {
      var e, t = document.createElement("style");
      return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS
        .supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
    };
    supportsCssVars() || alert(
      "Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.");
  </script>

</head>

<body>
  <div class="header">
    <div class="headerb">
      <div class="top-logo" onclick="window.open('http://hub.hust.edu.cn')" style="cursor: pointer;"></div>
      <div class="headern">
        华中科技大学信息安全实验平台
      </div>

      <div class="logout pointer" title="退出登录" onclick="Logout()" style="cursor: pointer;">
        <div class="logout-icon"></div>
        <span>退出</span>
      </div>
    </div>
  </div>

  <div style="width: 1200px ; margin: auto; margin-top: 80px;">
    <div class="row">
      <div class="col-12">
        <h5 style="color: black; border-bottom: 1px solid #19213d; padding-bottom: 16px;">上传报告</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form id="uploadForm">
              <small class="form-text text-muted">选择要上传的文件，并点击“上传”按钮。支持上传的文件格式： doc、docx、pdf、txt</small>
              <br />
              <center>
                <div class="form-group" style="width: 30%; text-align: center;">
                  <input type="file" class="form-control-file" id="upload" placeholder="" aria-describedby="fileHelpId" style="font-size: 14px" accept=".txt,.doc,.docx,.pdf">
                  <small id="fileHelpId" class="form-text text-muted" style="text-align: left;" hidden>当前未选择文件</small>
                </div>
                <small id="fileUploaded" class="form-text text-muted" style="display: none">已上传报告，<a id='reportaddr'
                    href="/">点击下载</a></small>
                <button id="text" type="button" class="btn btn-primary" style="cursor: pointer; float:left;" onclick="javascript:history.back();">返回</button>
                <button id="submit" type="button" class="btn btn-primary">上传</button>
              </center>
            </form>
            <table class="table" style="margin-top: 10px;" id="result-table">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>课程名</th>
                  <th>得分</th>
                  <th style="text-align: right">教师评价</th>
                </tr>
              </thead>
              <tbody>
                <tr class="classindex" id="1">
                  <td scope="row" class="username">伍瀚缘</td>
                  <td class="classname">未找到课程</td>
                  <td class="score">未评分</td>
                  <td class="judge">
                    <button id="show-judgement" type="button" class="btn btn-primary" style="cursor: pointer; float:right;"
                      onclick="openJudge(classindex);">查看评价</button>
                      <br>
                    <form role="form" id='judgement-text-form' class='hidden' style="display: none; ">
                      <div class="form-group">
                        <label for="name"></label>
                        <textarea class="form-control" id="judgement-text" rows="3" readonly="readonly"></textarea>
                      </div>
                    </form>

                  </td>
                </tr>
              </tbody>

            </table>

          </div>
        </div>
</body>
