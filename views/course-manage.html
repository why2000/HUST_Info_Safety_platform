<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google" value="notranslate" />
  <title>华中科技大学计算机网络实训平台 - 课程管理</title>


  <script type="text/javascript" src="/public/javascripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/popper.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/course-manage.js"></script>
  <script src="/public/javascripts/jquery.easy-pie-chart.js"></script>
  <script src="/public/javascripts/jquery.countdown.js"></script>

  <!-- load CSS -->
  <link href="/public/stylesheets/examsidebar.css" rel="stylesheet" media="screen" type="text/css" />
  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick-theme.css" />
  <!-- http://kenwheeler.github.io/slick/ -->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/skin.css">
</head>

<body>
  <div class="header" style="z-index:999">
    <div class="headerb">
      <div class="top-logo" onclick="window.open('http://hub.hust.edu.cn')" style="cursor: pointer;"></div>
      <div class="headern">
        华中科技大学计算机网络实训平台
      </div>

      <div class="logout pointer" title="退出登录" onclick="logout()" style="cursor: pointer;">
        <div class="logout-icon"></div>
        <span>退出</span>
      </div>
    </div>
  </div>

  <nav class="main-menu">
    <div title="App:app42.dc.hust.edu.cn:app421" class="logo" style="display: block">
      <img src="/public/images/logo.gif" />
    </div>
    <div class="settings" , style="text-align: center; font-size: 18px;">
    </div>
    <ul class="parent-menu" , id="parent">
      <li>
        <a id="home-page" href="/catalog">
          <i class="fa fa-home fa-lg"></i>
          <span class="nav-text">首页</span>
        </a>
      </li>
      <li>
        <a id="class-home-page">
          <i class="fa fa-book fa-lg"></i>
          <span class="nav-text">课程首页</span>
        </a>
      </li>
      <li class="has-submenu" id="course-list-parent">
        <a>
          <i class="fa fa-chevron-right fa-lg list-icon" id="course-list-icon"></i>
          <span class="nav-text">
            选择课程
          </span>
        </a>
        <div class="row pre-scrollable">
          <ul id="course-list" class="submenu" style="display: none">
          </ul>
        </div>
      </li>
      <li>
        <a id='class-to-logout'>
          <i class="fa fa-power-off fa-lg"></i>
          <span class="nav-text">退出系统</span>
        </a>
      </li>
    </ul>
    <ul id="sidebar-back" class="back">
      <li>
        <a href="javascript:history.go(-1);">
          <i class="fa fa-chevron-left fa-lg"></i>
          <span class="nav-text">
            后退
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <div style="margin-left: 55px;width: 100% ; margin: auto; margin-top: 80px; z-index: 1">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class='row'>
            <div class="col-12">
              <button type="button" data-toggle="modal" data-target="#semester-manager-modal"
                id="semester-manager-button" class="btn btn-block btn-success">学期操作</button>
              <div class="modal fade" id="semester-manager-modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                      <h4 class="modal-title">学期操作</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                      <form role="form">
                        <div class="form-group">
                          <label id="now-semester-label" style="color:black; font-size:14px;">开始新学期</label>
                          <br>
                          <button type="button" data-toggle="modal" data-target="#semester-create-modal" class="btn btn-primary btn-block">开始新学期</button>

                          <div class="modal fade" id="semester-create-modal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <!-- 模态框头部 -->
                                <div class="modal-header">
                                  <h4 class="modal-title">开始新学期</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- 模态框主体 -->
                                <div class="modal-body">
                                  <form role="form">
                                    <div class="form-group">
                                      <label id="now-semester-label" style="color:black; font-size:14px;">警告！此操作不可逆！</label>
                                    </div>
                                  </form>
                                </div>

                                <!-- 模态框底部 -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
                                  <button id="semester-add-button" type="button" class="btn btn-danger" data-dismiss="modal">确认添加</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label style="color:black; font-size:14px;">浏览历史学期（不影响学生端；阅览完毕后手动改回当前学期）</label>
                          <div class="row pre-scrollable" style="max-height: 35vh">
                            <div class="col-12">
                              <div id="semester-select" class="list-group">
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 style="color: black; border-bottom: 1px solid #19213d; padding-bottom: 16px;">课程列表</h5>
                  <button type="button" data-toggle="modal" data-target="#course-add-modal" id="course-add-button"
                    class="btn btn-block btn-primary">添加课程</button>
                  <br>
                  <div class="row pre-scrollable" style="max-height: 35vh">
                    <div class="col-12">
                      <div id="course-select" class="list-group">
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="course-add-modal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <!-- 模态框头部 -->
                        <div class="modal-header">
                          <h4 class="modal-title">添加新课程</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                          <form role="form">
                            <div class="form-group">
                              <label style="color:black; font-size:14px;">名称</label>
                              <input class="form-control" type="text"
                                style="background-color: white; border:#ced4da solid 1px; color:black"
                                id="new-course-name" placeholder="课程名称" value=''>
                            </div>
                            <div class="form-group">
                              <label style="color:black; font-size:14px;">课程简介</label>
                              <textarea class="form-control" rows="4"
                                style="background-color: white; border:#ced4da solid 1px; color:black;"
                                id="new-course-description"></textarea>
                            </div>
                          </form>
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                          <button type="button" id="course-add-button-confirm" class="btn btn-primary">确认提交</button>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-12">
              <br>
              <div class="card" id="course-info-div" style="display:none;">
                <div class="card-body">
                  <div id="course-info">
                    <h5 id="course-info-name"></h5>
                    <br>
                    <h5 style="font-size:16px">课程简介:</h5>
                    <p id="course-info-description"></p>
                  </div>
                  <button id="course-delete-btn" type="button"
                    class='btn btn-warning btn-block course-delete-button'>删除课程</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h5 style="color: black; border-bottom: 1px solid #19213d; padding-bottom: 16px;">课程人员管理</h5>
              <button type="button" data-toggle="modal" data-target="#course-member-add-modal"
                class="course-add-member-button btn btn-block btn-primary" disabled="disabled">添加人员</button>
                <button type="button" data-toggle="modal" data-target="#course-member-multi-add-modal"
                class="course-add-member-button btn btn-block btn-primary" disabled="disabled">批量添加学生</button>
              <br>
              <div class="card">
                <div class="card-body">
                  <div class="row pre-scrollable" style="max-height: 70vh;">
                    <div class="col-12">
                      <table class="table" style="margin-top: 10px;text-align: center">
                        <thead>
                          <tr>
                            <th>姓名</th>
                            <th>工号</th>
                            <th>身份</th>
                            <th>操作</th>
                          </tr>
                        </thead>
                        <tbody id="course-member-table">
                        </tbody>

                      </table>
                      <div class="modal fade" id="course-member-add-modal">
                        <div class="modal-dialog">
                          <div class="modal-content">

                            <!-- 模态框头部 -->
                            <div class="modal-header">
                              <h4 class="modal-title">添加新成员</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- 模态框主体 -->
                            <div class="modal-body">
                              <form role="form">
                                <div class="form-group" id="member-type-select">
                                  <label for="name">选择成员身份</label>
                                  <div class="checkbox">
                                    <label><input type="checkbox" value="admin">管理员</label>
                                  </div>
                                  <div class="checkbox">
                                    <label><input type="checkbox" value="student">学生</label>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label style="color:black; font-size:14px;">新成员工号</label>
                                  <input class="form-control" type="text"
                                    style="background-color: white; border:#ced4da solid 1px; color:black"
                                    id="new-member-id" placeholder="工号" value=''>
                                </div>
                              </form>
                            </div>

                            <!-- 模态框底部 -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                              <button type="button" id="course-member-add-button-confirm"
                                class="btn btn-primary">确认提交</button>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="modal fade" id="course-member-multi-add-modal">
                          <div class="modal-dialog">
                            <div class="modal-content">
  
                              <!-- 模态框头部 -->
                              <div class="modal-header">
                                <h4 class="modal-title">添加新成员</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
  
                              <!-- 模态框主体 -->
                              <div class="modal-body">
                                <form role="form">
                                  <div class="form-group">
                                    <label style="color:black; font-size:14px;">学号序列</label>
                                    <input class="form-control" type="text"
                                      style="background-color: white; border:#ced4da solid 1px; color:black"
                                      id="new-members-id" placeholder="学号" value=''>
                                  </div>
                                </form>
                              </div>
  
                              <!-- 模态框底部 -->
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" id="course-member-multi-add-button-confirm"
                                  class="btn btn-primary">确认提交</button>
                              </div>
  
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
