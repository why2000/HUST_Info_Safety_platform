<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>华中科技大学计算机网络实训平台 - 实验步骤</title>
  <!-- load JS-->
  <script type="text/javascript" src="/public/javascripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/popper.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/public/javascripts/experiment.js"></script>
  <!-- load CSS -->
  <link href="/public/stylesheets/examsidebar.css" rel="stylesheet" media="screen" type="text/css" />
  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick-theme.css" />
  <!-- http://kenwheeler.github.io/slick/ -->
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/skin.css">
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () {
      var e, t = document.createElement("style");
      return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS
        .supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
    };
    supportsCssVars() || alert(
      "Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.");
  </script>

</head>

<body>
  <div class="header" style="z-index:999">
    <div class="headerb">
      <div class="top-logo" onclick="window.open('http://hub.hust.edu.cn')" style="cursor: pointer;"></div>
      <div class="headern">
        华中科技大学计算机网络实训平台
      </div>

      <div class="logout pointer" title="退出登录" onclick="logout()" style="cursor: pointer;">
        <div class="logout-icon"></div>
        <span>退出</span>
      </div>
    </div>
  </div>
  <br>
  <nav class="main-menu">
      <div title="App:app42.dc.hust.edu.cn:app421" class="logo" style="display: block">
        <img src="/public/images/logo.gif" />
      </div>
      <div class="settings" , style="text-align: center; font-size: 18px;">
      </div>
      <ul class="parent-menu" , id="parent">
        <li>
          <a id="home-page" href="/catalog">
            <i class="fa fa-home fa-lg"></i>
            <span class="nav-text">首页</span>
          </a>
        </li>
        <li class="has-submenu" id="course-list-parent">
          <a>
            <i class="fa fa-chevron-right fa-lg mlist-icon" id="course-list-icon"></i>
            <span class="nav-text">
              课程列表
            </span>
          </a>
          <div class="row pre-scrollable">
            <ul id="course-list" class="submenu" style="display: none">
            </ul>
          </div>
        </li>
        <li>
          <a id='class-to-information'>
            <i class="fa fa-id-card fa-lg"></i>
            <span class="nav-text">修改信息</span>
          </a>
        </li>
        <li>
          <a id='class-to-logout'>
            <i class="fa fa-power-off fa-lg"></i>
            <span class="nav-text">退出系统</span>
          </a>
        </li>
      </ul>
      <ul id="sidebar-back" class="back">
        <li>
          <a href="javascript:history.go(-1);">
            <i class="fa fa-chevron-left fa-lg"></i>
            <span class="nav-text">
              后退
            </span>
          </a>
        </li>
      </ul>
    </nav>
  <div class="container" style="width: 1200px ; margin-top: auto;">
      <div class="row" style="margin-top:80px">
        <div class="col-12">
          <h5 style="color: black; border-bottom: 1px solid #19213d; padding-bottom: 16px;">实验步骤 </h5>
          <button type="button" data-toggle="modal" data-target="#experiment-manager-modal"
                id="experiment-manager-button" class="btn btn-block btn-success">选择当前实验步骤</button>
        </div>
        
        <div class="modal fade" id="experiment-manager-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                  <h4 class="modal-title">切换实验步骤</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                  <form role="form">
                    <div class="form-group">
                      <label style="color:black; font-size:14px;">已保存的实验步骤</label>
                      <div class="row pre-scrollable" style="max-height: 35vh">
                        <div class="col-12">
                          <div id="experiment-select" class="list-group">
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <small id="Help" class="form-text text-muted">展示实验步骤：点击绿色按钮，选择当前要展示的实验步骤标题，学生端将只能看见此步骤</small>
                <br>
                <small id="Help" class="form-text text-muted">修改实验步骤：每次课堂直接将实验内容复制到框内，然后点击右下角的修改按钮。(标题相同时会覆盖之前的内容，标题不同时则会新建实验标题及内容）</small>
                <br>
                <div class="form-group">
                  <label for="experimentTitle" style="color:black; font-size:14px;">标题</label>
                  <input class="form-control" style="background-color: white; border:#ced4da solid 1px;color:black;" id="title"
                    placeholder="">
                </div>
  
  
                <div class="form-group">
                  <label for="experimentContent" style="color:black; font-size:14px;">步骤内容</label>
                  <textarea class="form-control" autocomplete="off" style="background-color: white; border:#ced4da solid 1px; color:black;" id="content" rows="20" id="content"></textarea>
                </div>


                <button id="back_button" type="button" class="btn btn-primary" onclick="window.location.href = '/'" style="float:left">返回</button>
                <button id="submit_button" type="submit" class="btn btn-primary" onclick="setExperimentContent()" style="float:right">修改</button>
                
              </form>
            </div>
          </div>
</body>
