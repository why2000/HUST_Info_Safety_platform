<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" value="notranslate" />
    <title>华中科技大学计算机网络实训平台 - 课程首页</title>


    <script type="text/javascript" src="/public/javascripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/popper.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/addexam.js"></script>
    <script src="/public/javascripts/jquery.easy-pie-chart.js"></script>
    <script src="/public/javascripts/jquery.countdown.js"></script>

    <!-- load CSS -->
    <link href="/public/stylesheets/examsidebar.css" rel="stylesheet" media="screen" type="text/css" />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/slick/slick-theme.css" />
    <!-- http://kenwheeler.github.io/slick/ -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/skin.css">
</head>

<body>
    <div class="header" class="fixed-top" style="z-index:999">
        <div class="headerb">
            <div class="top-logo" onclick="window.open('http://hub.hust.edu.cn')" style="cursor: pointer;"></div>
            <div class="headern">
                华中科技大学计算机网络实训平台
            </div>

            <div class="logout pointer" title="退出登录" onclick="logout()" style="cursor: pointer;">
                <div class="logout-icon"></div>
                <span>退出</span>
            </div>
        </div>
    </div>
    <br>
    <nav class="main-menu">
        <div title="App:app42.dc.hust.edu.cn:app421" class="logo" style="display: block">
            <img src="/public/images/logo.gif" />
        </div>
        <div class="settings" , style="text-align: center; font-size: 18px;">
        </div>
        <ul class="parent-menu" , id="parent">
            <li>
                <a id="home-page" href="/catalog">
                      <i class="fa fa-home fa-lg"></i>
                      <span class="nav-text">首页</span>
                    </a>
            </li>
            <li>
                <a id="class-home-page">
                      <i class="fa fa-book fa-lg"></i>
                      <span class="nav-text">课程首页</span>
                    </a>
            </li>
            <li class="has-submenu" id="course-list-parent">
                <a>
                      <i class="fa fa-chevron-right fa-lg list-icon" id="course-list-icon"></i>
                      <span class="nav-text">
                        选择课程
                      </span>
                    </a>
                <div class="row pre-scrollable">
                    <ul id="course-list" class="submenu" style="display: none">
                    </ul>
                </div>
            </li>
            <li>
                <a id='class-to-video'>
                      <i class="fa fa-film fa-lg"></i>
                      <span class="nav-text">上传视频</span>
                    </a>
            </li>
            <li>
                <a id='class-to-exam'>
                      <i class="fa fa-tasks fa-lg"></i>
                      <span class="nav-text">编辑练习</span>
                    </a>
            </li>
            <li>
                <a id='class-to-feedback'>
                      <i class="fa fa-cloud-upload-alt fa-lg"></i>
                      <span class="nav-text">评价报告</span>
                    </a>
            </li>
            <li>
                <a id='class-to-courseware'>
                      <i class="fa fa-folder-open fa-lg"></i>
                      <span class="nav-text">上传课件</span>
                    </a>
            </li>
            <li>
                <a id='class-to-logout'>
                      <i class="fa fa-power-off fa-lg"></i>
                      <span class="nav-text">退出系统</span>
                    </a>
            </li>
        </ul>
        <ul id="sidebar-back" class="back">
            <li>
                <a href="javascript:history.go(-1);">
                      <i class="fa fa-chevron-left fa-lg"></i>
                      <span class="nav-text">
                        后退
                      </span>
                    </a>
            </li>
        </ul>
    </nav>
    <div style="width: 100% ; margin: auto; margin-top: 80px;">
        <div class="container" style="width: 1200px ; margin-top: auto;">
            <row>
                <div class="col-12">
                    <input class=" text-center form-control" style="background-color: white; border:#ced4da solid 1px;color:black;" id="examname" placeholder="测试名称">
                </div>
            </row>
            <br>
            <div id="questions">

            </div>
            <br>
            <div class="row form-inline" style="padding-left:20px; padding-right:20px;">
                <div class="col-6">
                    <button type="button" id="addsingle" class="btn btn-outline-success btn-block btn-lg" onclick="AddSingle()">增加单选题</button>
                </div>
                <div class="col-6">

                    <button type="button" id="addmuiti" class="btn btn-outline-success btn-block btn-lg" onclick="AddMulti()">增加多选题</button>
                </div>

            </div>
            <br>

            <br>

            <div id="submit " style="padding-left:20px; padding-right:20px; ">

                <button type="button " id="submit " class="btn btn-outline-warning btn-block btn-lg "  onclick = "Submit()">提交测试</button>

            </div>
        </div>
        </div>
</body>
