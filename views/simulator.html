<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <title>华中科技大学信息安全实验平台 - 模拟攻防</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content=="IE=edge" />
    <meta name="google" value="notranslate" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/examsidebar.css">
</head>

<body>
    <div style="position: relative;z-index: 1">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #133AAC; z-index: 0">
            <img src="../public/images/logo.gif">
            <div class="navbar-header">
                <a class="navbar-brand" href="/catalog" style="padding-left: 10px; margin-left: 10px; color: white; border-left: 1px solid #7c8b99; font-size:24px;">华中科技大学信息安全实验平台</a>
            </div>
            <div style="width: 100% ;overflow: visible;"></div>
            <div class="dropdown" style="margin-right: 10%">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    您目前作为 <%=student_name%> 登入。
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <a class="dropdown-item" href="/information" style="font-size:20px;">查看/修改个人信息</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="javascript:void(0);" onclick="logout()" style="font-size:20px;">登出</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="position: relative;z-index: 0">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" style="margin-top:20px;background-color: black">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe id="simulator_window" class="embed-responsive-item" src="" style="display: none"></iframe>
                    </div>
                </div>
                <div class="col-sm-4" style="margin-top:20px;">
                    <div class="control_panel" style="height: 90%; margin-left:50px; margin-top: 20px; border: 2px solid #838383">
                        <div class="connect_panel" style="height:45px">
                            <a id="start_stop_sim_a" href="javascript:void(0);" onclick="connectToCon()">
                                <div id="start_stop_sim_button" class="control_panel_start" style="line-height: 45px;width: 50%; background: #206db0; color:#fff; font-size:16px; display:block; font-weight:bold; text-align:center; float:left">
                                    <span id="start_stop_sim_text">开始模拟</span>
                                </div>
                            </a>
                            <div style="font-size:16px; font-weight:bold; text-align:center; line-height:45px; border-bottom:1px solid #838383">
                                <span id="start_stop_sim_statue">未连接</span>
                            </div>
                        </div>
                        <div class="task_panel" style="margin-top: 10px">
                            <h5 style="font-weight:bold;">任务描述</h5>
                            <p id="sim_tasks_text">正在加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p style="width: 100%; text-align: center">© 2017-2018 Company, Inc. ·
                <a href="#">Privacy</a> ·
                <a href="#">Terms</a>
            </p>
        </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="../public/javascripts/simulator.js"></script>
</body>

</html>
